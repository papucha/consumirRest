#==============================================================================
#= LOGGER FOR Bundle: RutaCoco
#==============================================================================
log4j.logger.RutaCoco = TRACE, RutaCocoAppender

# Appender for Bundle RutaCoco
log4j.appender.RutaCocoAppender=org.apache.log4j.sift.MDCSiftingAppender
log4j.appender.RutaCocoAppender.key=RutaCoco
log4j.appender.RutaCocoAppender.default=servicemix
log4j.appender.RutaCocoAppender.appender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RutaCocoAppender.appender.layout=org.apache.log4j.SanitizingPatternLayout
log4j.appender.RutaCocoAppender.appender.layout.replaceRegex=\\n
log4j.appender.RutaCocoAppender.appender.layout.replacement=\\\\n  |\u0020
log4j.appender.RutaCocoAppender.appender.layout.ConversionPattern=%d{ABSOLUTE} | %-5.5p | %-16.16t | %-32.32c{1} | %X{bundle.id} - %X{bundle.name} - %X{bundle.version} | %X{camel.contextId} | %X{camel.routeId} | %X{camel.exchangeId} | %X{camel.correlationId} | %m%n
log4j.appender.RutaCocoAppender.appender.file=${karaf.data}/log/RutaCoco.log
log4j.appender.RutaCocoAppender.appender.append=true


# Disabled Metrics log
log4j.logger.org.apache.camel.component.metrics = OFF



